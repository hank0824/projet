                <h1 id="user">會員資料</h1>
                <hr>
                <form>
                    <!-- 產生 可以輸入 email 的方框 以及 -->
                    <!--     產生 可以輸入 文字  的方框，並限制只能輸入大寫英文 以及小寫英文 -->
                    <!--     產生 可以輸入 電話  的方框，並限制為台灣手機號碼格式 以及 -->
                    <!--     產生 可以輸入 文字  的方框，並限制輸入身分證字號格式 -->
                    <h5>姓名:</h5>
                    <input class=" input_text" type="text" placeholder="請輸入中文姓名" required
                        pattern="[\u4e00-\u9fa5]{0,5}">
                    <p>施人豪</p>

                    <h5>性別:</h5>
                    <input id="man" type="radio" name="sex"><label for="man">男</label>
                    <input id="wonmen" type="radio" name="sex"><label for="wonmen">女</label>
                    <input id="oteher" type="radio" name="sex"><label for="oteher">其他</label>

                    <h5 class="mt-3">信箱：</h5>
                    <input class="input_text" type="email" placeholder="請輸入信箱" required>
                    <p>123@gmail.com</p>

                    <h5>電話：</h5>
                    <input class="input_text" type="tel" placeholder="請輸入手機號碼" required
                        pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}">
                    <p>0912-345-678</p>

                    <h5>身分證字號：</h5>
                    <input class="input_text" type="text" placeholder="請輸入身分證字號" pattern="[A-Z]{1}[0-9]{9}" required>
                    <p>A123456789</p>
                    <hr>
                    <h5>帳號：</h5>
                    <input class="input_text" type="text" placeholder="請輸入帳號" pattern="^[A-Za-z]{1}[0-9]{3,9}" required>
                    <p>請輸入帳號(A123)</p>

                    <h5>密碼：</h5>
                    <input class="input_text" type="password" placeholder="請輸入密碼 " pattern="[0-9]{1,9}" required>
                    <p>請輸入密碼 (123456)</p>

                    <input id="agree" type="checkbox"><label for="agree">我已經閱讀並同意條款</label>
                    <a target="_blank" href="https://www.google.com">隱私權</a>
